---
layout: default
title: Films
---

<h2>Films</h2>

<ul>
  {% for film in site.films %}
    <li>
      <h3>{{ film.title }}</h3>
      <p>{{ film.description }}</p>
      <img src="{{ film.thumbnail | relative_url }}" alt="{{ film.title }}" style="max-width: 600px; max-height: 338px;">
      <a href="{{ film.video_url }}" target="_blank">Watch</a>
    </li>
  {% endfor %}
</ul>

<p>Vimeo Page: <a href="https://vimeo.com/user66065605" target="_blank">https://vimeo.com/user66065605</a></p>
