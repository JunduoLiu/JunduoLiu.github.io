---
layout: default
title: Films
permalink: /films/
---

<h2>Films</h2>

<div class="film-gallery">
  {% for film in site.films %}
    <div class="film-card" onclick="expandFilm(this)">
      <div class="film-preview">
        <img class="film-thumb" src="{{ film.thumbnail | relative_url }}" alt="{{ film.title }}">
        <h3 class="film-title">{{ film.title }}</h3>
      </div>
      <div class="film-details">
        <p>{{ film.description }}</p>
        <a href="{{ film.video_url }}" target="_blank">â–¶ Watch</a>
      </div>
    </div>
  {% endfor %}
</div>



<script>
  function expandFilm(card) {
    // Collapse any previously expanded cards
    document.querySelectorAll('.film-card.expanded').forEach(el => {
      if (el !== card) el.classList.remove('expanded');
    });

    // Toggle the clicked one
    card.classList.toggle('expanded');
  }
</script>
