---
layout: default
title: Games
pagination:
    enabled: true
---

<h2>Games</h2>

<a href="https://toby0001.itch.io/" target="_blank"><h3>itch page</h3></a>

<div class="games-container">
  {% for game in site.games %}
    <a href="{{ game.game_url }}" target="_blank" class="game-item">
      <div class="overlay">
        <img src="{{ game.thumbnail | relative_url }}" alt="{{ game.title }}">
      </div>
        <h3>{{ game.title }}</h3>
    </a>
    {% cycle '', '<div class="new-line"></div>' %}
  {% endfor %}
</div>
