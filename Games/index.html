---
layout: default
title: Games
pagination:
    enabled: true
---

<h2>Games</h2>

<div class="games-container">
  {% for game in site.games %}
    <div class="game-item">
      <h3>{{ game.title }}</h3>
      <p>{{ game.description }}</p>
      <img src="{{ game.thumbnail | relative_url }}" alt="{{ game.title }}" style="max-width: 480px; max-height: 272px;">
      <a href="{{ game.game_url }}" target="_blank">Play</a>
    </div>

    {% cycle '', '<div class="new-line"></div>' %}
  {% endfor %}
</div>
