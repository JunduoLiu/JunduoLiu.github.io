---
layout: default
title: Games
pagination:
    enabled: true
---

<h2>Games</h2>

<a href="https://toby0001.itch.io/" target="_blank"><h3>my itch page</h3></a>

<div class="games-container">
  {% for game in site.games %}
    <div class="game-item">
      <h3>{{ game.title }}</h3>
      <p>{{ game.description }}</p>
      <img src="{{ game.thumbnail | relative_url }}" alt="{{ game.title }}" style="max-width: 400px; max-height: 270px;">
      <a href="{{ game.game_url }}" target="_blank">Play</a>
    </div>

    {% cycle '', '<div class="new-line"></div>' %}
  {% endfor %}
</div>
