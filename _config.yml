# Site Specific Configuration
name: LightSpeed
description: A simple Jekyll theme
url: https://example.com
author: tajacks
timezone: America/Toronto
timezone_short: ET

# Keywords
keywords: ['seo', 'key', 'words']

# Analytics (Plausible requires sign-up)
analytics:
  plausible:
    enabled: false
    site_fqdn: 'your.site.fqdn'
    script_source: 'https://plausible.io/js/script.js'

# Styling
sass:
  sass_dir: _sass
  style: expanded # compact, expanded or compressed

# Paginate
pagination:
  enabled: true
  # Value set low for demonstration purposes
  per_page: 3
  sort_field: 'date'
  sort_reverse: true

# Category Paginating
autopages:
  enabled: true
  categories:
    title: 'Posts in category :cat'
    permalink: '/category/:cat'
    silent: false
#films
films:
  - title: "China Jar"
    video_url: "https://vimeo.com/763648482"
    description: "An unexpected intertwinement between the struggle of a Chinese migrant worker and a restaurant owner's family drama."
    thumbnail: "/Thumbnails/ChinaJar.png"
  - title: "Fishing Nights"
    video_url: "https://vimeo.com/763715358"
    description: "After retiring, the man's life becomes dull. Fishing becomes his escape. One night, he meets a girl selling a fish-like stone, adding a sparkle to his monotonous life."
    thumbnail: "/Thumbnails/FishingNights.png"
  # Add more films as needed


# Exclusions
exclude: [ 'README.md', 'COPYING' ]

# Plugins
plugins:
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-seo-tag

