# Site Specific Configuration
name: LightSpeed
description: A simple Jekyll theme
url: https://example.com
author: tajacks
timezone: America/Toronto
timezone_short: ET

# Keywords
keywords: ['seo', 'key', 'words']

# Analytics (Plausible requires sign-up)
analytics:
  plausible:
    enabled: false
    site_fqdn: 'your.site.fqdn'
    script_source: 'https://plausible.io/js/script.js'

# Styling
sass:
  sass_dir: _sass
  style: expanded # compact, expanded or compressed

# Paginate
pagination:
  enabled: true
  # Value set low for demonstration purposes
  per_page: 3
  sort_field: 'date'
  sort_reverse: true

# Category Paginating
autopages:
  enabled: true
  categories:
    title: 'Posts in category :cat'
    permalink: '/category/:cat'
    silent: false
#films
films:
  - title: "China Jar (2019)"
    video_url: "https://vimeo.com/763648482"
    description: "An unexpected intertwinement between the struggle of a Chinese migrant worker and a restaurant owner's family drama."
    thumbnail: "/Thumbnails/ChinaJar.png"
  - title: "Fishing Nights (2021)"
    video_url: "https://vimeo.com/763715358"
    description: "After retiring, the man's life becomes dull. Fishing becomes his escape. One night, he meets a girl selling a fish-like stone, adding a sparkle to his monotonous life."
    thumbnail: "/Thumbnails/FishingNights.png"
#games
games:
  - title: "Superstitions DEMO (2022)"
    game_url: "https://toby0001.itch.io/superstitions"
    description: >
      Superstitions is a narrative adventure game set in the wakening millennial
      in rural China. It follows the auxiliary-police protagonist, Xin, 
      as he tries to solve a mysterious case along with his personal issue. 
      The game tries to draw a countryside social landscape consistent with the
      real one shaped by the state's political agenda, 
      belief systems and people's struggle.
    thumbnail: "/Thumbnails/ChinaJar.png"

# Exclusions
exclude: [ 'README.md', 'COPYING' ]

# Plugins
plugins:
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-seo-tag

