# Site Specific Configuration
name: Junduo Liu
#description: A simple Jekyll theme
#url: https://example.com
#author: tajacks
#timezone: America/Toronto
#timezone_short: ET

# Keywords
keywords: ['seo', 'key', 'words']

# Analytics (Plausible requires sign-up)
analytics:
  plausible:
    enabled: false
    site_fqdn: 'your.site.fqdn'
    script_source: 'https://plausible.io/js/script.js'

# Styling
#sass:
  #sass_dir: _sass
  #style: expanded # compact, expanded or compressed

# Paginate
pagination:
  enabled: true
  # Value set low for demonstration purposes
  per_page: 3
  sort_field: 'date'
  sort_reverse: true

# Category Paginating
autopages:
  enabled: false
  categories:
    title: 'Posts in category :cat'
    permalink: '/category/:cat'
    silent: false
#films
films:
  - title: "China Jar (2019)"
    video_url: "https://vimeo.com/763648482"
    description: "An unexpected intertwinement between the struggle of a Chinese migrant worker and a restaurant owner's family drama."
    thumbnail: "/Thumbnails/ChinaJar.png"
  - title: "Fishing Nights (2021)"
    video_url: "https://vimeo.com/763715358"
    description: "After retirement, a man’s life slips into quiet monotony—until fishing becomes his only escape. One evening, he encounters a girl selling a stone shaped like a fish, bringing an unexpected glimmer of wonder back into his world."
    thumbnail: "/Thumbnails/FishingNights.png"
