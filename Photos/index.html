---
layout: default
title: Photos
pagination:
    enabled: true
---

<h2>Photos</h2>

<div class="photos-container">
  {% for photo in site.photos %}
    <div class="photo-item">
      <img src="{{ photo.thumbnail | relative_url }}" alt="Photo" style="max-width: 100%; height: auto;">
    </div>
  {% endfor %}
</div>
