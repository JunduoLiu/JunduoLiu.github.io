---
layout: default
title: Photos
pagination:
    enabled: true
---

<h2>Photos</h2>

<div class="photos-container">
  {% for photo in site.photos %}
    <div class="photo-item">
      <img src="{{ photo.thumbnail | relative_url }}" alt="Photo {{ forloop.index }}" style="max-width: 400px; max-height: 270px;">
    </div>

    {% cycle '', '<div class="new-line"></div>' %}
  {% endfor %}
</div>
