---
layout: default
title: Junduo Liu Portfolio
---

<h2>Films/Videos</h2>
{% for film in site.films %}
    <h3 class="film-header"><b>{{ film.title }}</b></h3>
    {% for post in film[1] limit:3 %}
        <span class="post-item">{{ post.date | date: '%Y-%m-%d' }} >> <a href="{{ post.url }}">{{ post.title }}</a></span>
    {% endfor %}
    <div class="film-all-nav">
        <h4>See all posts in {{ film.title }} ({{ film[1] | size }}) <a href="/film/{{ film.title | downcase }}/">&gt;&gt;</a></h4>
    </div>
{% endfor %}
